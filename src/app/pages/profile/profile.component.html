<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">User Profile</h4>
        <h6 class="card-subtitle">Settings</h6>
        <form
          class="form p-t-20"
          [formGroup]="profileForm"
          (ngSubmit)="updateProfile()"
        >
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                formControlName="name"
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Username"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                formControlName="email"
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter email"
                [readOnly]="user.google"
              />
            </div>
          </div>
          <button
            [disabled]="profileForm.invalid"
            type="submit"
            class="btn btn-success btn-block waves-effect waves-light m-r-10"
          >
            <i class="fa fa-save"></i>
            Save changes
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body grid">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">User image</h6>
        <img
          *ngIf="!previewImageService.previewImage"
          [src]="user.getImage()"
          class="img-avatar"
          alt=""
        />
        <img
          *ngIf="previewImageService.previewImage"
          [src]="previewImageService.previewImage"
          class="img-avatar"
          alt=""
        />
        <br />
        <fieldset class="form-group">
          <label>Select image</label>
          <label class="custom-file d-block">
            <input
              type="file"
              (change)="changePreviewImage($event)"
              id="file"
              class="custom-file-input"
            />
            <span class="custom-file-control"></span>
          </label>
        </fieldset>
        <button
          [disabled]="!previewImageService.imageFile"
          (click)="uploadImage()"
          type="button"
          class="btn btn-success btn-block waves-effect waves-light m-r-10"
        >
          <i class="fa fa-save"></i>
          Save image
        </button>
      </div>
    </div>
  </div>
</div>
