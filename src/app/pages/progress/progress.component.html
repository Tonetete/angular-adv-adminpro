<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="collapse m-t-15" id="pgr3"></div>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped"
            style="height: 10px"
            role="progressbar"
            [style.width]="getProgress1"
          ></div>
        </div>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-danger progress-bar-striped"
            style="height: 10px"
            role="progressbar"
            [style.width]="getProgress2"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment
          (cbValue)="progress1 = $event"
          [btnClass]="'btn-info'"
          [value]="progress1"
        ></app-increment>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment
          [btnClass]="'btn-danger'"
          (cbValue)="progress2 = $event"
          [value]="progress2"
        ></app-increment>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">2</div>
    </div>
  </div>
</div>
