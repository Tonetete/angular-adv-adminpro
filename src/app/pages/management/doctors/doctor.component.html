<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Doctor</h4>
        <h6 class="card-subtitle">Update Information</h6>
        <form
          class="form p-t-20"
          [formGroup]="doctorForm"
          (ngSubmit)="saveDoctor()"
        >
          <div class="form-group" *ngIf="selectedDoctor">
            <label for="image">Image</label>
            <div class="input-group">
              <img
                class="img-avatar"
                [src]="selectedDoctor.img || '' | image: 'doctors'"
                alt=""
              />
            </div>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                formControlName="name"
                type="text"
                class="form-control"
                id="doctor-name"
                placeholder="Doctor's name"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="hospital">Hospital</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-home"></i></div>
              <select formControlName="hospital" class="form-control">
                <option value="">Select Hospital</option>
                <option
                  *ngFor="let hospital of hospitals"
                  [value]="hospital._id"
                >
                  {{ hospital.name }}
                </option>
              </select>
            </div>
          </div>
          <button
            [disabled]="doctorForm.invalid"
            type="submit"
            class="btn btn-success waves-effect waves-light m-r-10"
          >
            <i class="fa fa-save"></i>
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col animated fadeIn fast" *ngIf="selectedHospital">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">{{ selectedHospital?.name }}</h6>
        <img
          class="w400-cover"
          [src]="selectedHospital?.img || '' | image: 'hospitals'"
          alt=""
        />
      </div>
    </div>
  </div>
</div>
