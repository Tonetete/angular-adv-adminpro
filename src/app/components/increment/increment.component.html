<div class="input-group">
  <span class="input-group-btn">
    <button (click)="changeValue(-5)" [ngClass]="btnClass" type="button">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    [min]="min"
    [max]="max"
    [ngClass]="{ 'is-invalid': progress > max || progress < min }"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="progress"
    type="number"
    class="form-control"
    placeholder="Product name"
  />
  <span class="input-group-btn">
    <button (click)="changeValue(5)" [ngClass]="btnClass" type="button">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
